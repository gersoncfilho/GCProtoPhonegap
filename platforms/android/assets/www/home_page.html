<html ng-app="GCProtoApp" ng-controller="NavigationController as navigation">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-csp.css">
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/ui-googleMaps.css" />
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="stylesheet" type="text/css" href="css/ui-listView.css" />
        


        <!-- scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/app.module.js"></script>
        
    </head>
    <body class="ng-cloak">
        <div class="header">
            <div class="text-center">
                <img src="assets/logo_golden_azul_250px.png" />
            </div>

            
        </div> <!--header-->       

        <!-- Notificações -->            
        <div class="panel panel-default" ng-controller="HomeController as home" ng-show="navigation.isPage('Notificações')">
            <div class="text-center">
                <h1 ng-bind="navigation.page"></h1>
            </div>

            <!-- Lista de Notificações -->
            <div class="panel-heading" ng-show="navigation.isSection('Início')">
                <input class="form-control" ng-model="search.nome" placeholder="Procura por nome..." />
            </div>

            <div class="panel-body ng-cloak" ng-show="navigation.isSection('Início')">
                <div class="ui-list-view-striped" ui-list-view="notification in home.notifications | filter:search" options="listView">
                    <div ng-class="{ _selected : home.isSelectedNotification(notification) }" ng-click="home.showNotification(notification, navigation)">
                        
                             <img class="thumb" ng-src="assets/agenda-thumb-cinza.png" width="20px" ng-click="home.showNotification(notification, navigation)" />   
                        
                            <strong><h1 class="h1List" ng-bind="notification.nome"></h1></strong><h1 class="h1List">-</h1><h1 class="h1List" ng-bind="notification.especialidade"></h1><br>
                        <p class="pList" ng-bind="notification.data"></p> <p class="pList">às</p><p class="pList" ng-bind="notification.horario"></p>                                
                    </div>
                </div>
            </div>

            <!-- Notificação -->
            <div class="panel-body ng-cloak" ng-show="navigation.isSection('Notificação')">
                <!-- Google Maps-->
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker
                        idKey='marker.id'
                        coords='marker.coords'
                        options='marker.options'>
                    </ui-gmap-marker>
                </ui-gmap-google-map>                

                <div>
                    <h1 ng-bind="home.selectedNotification.nome"></h1>
                    <h2 ng-bind="home.selectedNotification.especialidade"></h2>
                    <h3 ng-bind="home.selectedNotification.endereco1"></h2>
                    <h3 ng-bind="home.selectedNotification.endereco2"></h3>
                    <h3 ng-bind="home.selectedNotification.endereco3"></h3>
                    <h3 ng-bind="home.selectedNotification.tel"></h3>
                    <h3 ng-bind="home.selectedNotification.email"></h3>
                </div>


                <!-- <strong><h1 class="h1List" ng-bind="home.selectedNotification.nome"></h1></strong> - <h1 class="h1List" ng-bind="home.selectedNotification.especialidade"></h1><br>
                <p class="pList" ng-bind="home.selectedNotification.data"></p> - <p class="pList" ng-bind="home.selectedNotification.horario"></p> -->                
            </div>
        </div>

        <!-- Carteirinhas -->
        <div class="notifications panel panel-default" ng-controller = "CarteirasController as carteiras" ng-show="navigation.isPage('Carteirinha')" >
            <!-- Lista de Carteirinhas -->           
            <div ng-show="navigation.isSection('Início')" class="panel-body" >               
                <div class="ui-list-view-striped" ui-list-view="carteira in carteiras.carteirinhas">
                    <div ng-class="{ _selected: carteiras.isSelectedCarteira(carteira) }" ng-click="carteiras.setSelectedCarteira(carteira, navigation)">
                        <strong><h1 class="h1List" ng-bind="carteira.usuario"></h1></strong><br>
                        <p class="pList" ng-bind="carteira.tipo"></p>
                    </div>
                </div>         
            </div>

            <!-- Carteira -->
            <div ng-show="navigation.isSection('Carteira')">
                <div class="text-center">
                    <h2 ng-bind="carteiras.selectedCarteira.usuario"></h2>
                    <h3 ng-bind="carteiras.selectedCarteira.tipo"></h3>
                    <img ng-src="{{carteiras.selectedCarteira.carteiraUrl}}"></div>
                    
                </div>
            </div>
        </div>	         
            
        <!-- Footer -->
	    <footer class="footer blue" style="margin-top:10px;">
	 		<div class="row space-top">
            	<div class="col-xs-1">

            	</div>

            	<div class="col-xs-2 text-center">
            		<a href ng-click="navigation.goToPage('Notificações')" >
                        <img width="40px" ng-src="assets/inicio.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Carteirinha')" >
            		    <img width="40px" ng-src="assets/carteirinha.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Favoritos')" >
            		    <img width="40px" ng-src="assets/favoritos.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Agenda')" >
            		    <img width="40px" ng-src="assets/agenda.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Serviços')" >
            		    <img width="40px" ng-src="assets/servicos.png" />
                    </a>
            	</div>

            	<div class="col-xs-1">

            	</div>
            </div> 
			
		</footer>	

        <!-- bootstrap -->
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ui-listView.js"></script>        

        <!-- controllers -->
        <script src="js/controllers.js"></script>

        <!-- Google Maps -->
        <script src='js/lodash/lodash.min.js'></script>
        <script src='js/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
        <script src='js/angular-google-maps.min.js'></script>

    </body>
</html>
