<!-- Notificações -->            
<div class="panel panel-default" ng-controller="CarteirasController">
    <div class="text-center" style="margin-bottom: 20px;">
        <h1 ng-bind="titulo"></h1>
        <!-- <h3>Olá Tiago, seja bem-vindo.</h1> -->
    </div>

    <!-- Lista de Notificações -->
    <div class="panel-body ng-cloak">
        <div class="ui-list-view-striped" ui-list-view="carteira in carteiras">
            <div ng-click="addCarteira(carteira)">                
                <strong><h1 class="h1List" ng-bind="carteira.usuario"></h1></strong><h1 class="h1List">-</h1><h1 class="h1List" ng-bind="carteira.tipo"></h1><br>                  
            </div>
        </div>
    </div>
    
</div>
<!-- Notificação -->
