<!-- Notificações -->            
<div ng-controller="NotificacoesController as notCtrl" class="ng-cloak">
    <div class="header">
        <div class="text-center col-xs-3">
            <img src="assets/logo_golden_vertical_50px.png" />
        </div> 
        <div class="col-xs-9" style="padding-top: 15px;">
            <h1 class="text-center" style="font-family: RobotoBold" ng-bind="titulo"></h1>
        </div>       
    </div>

    <div class="text-center search">
        <div class="search-left">
            <img width="25px;" src="assets/search.png"/>
        </div>
        <div class="search-right">
            <input ng-model="search.nome" placeholder="Procura por nome..." />
        </div>
    </div>

    <div ui-list-view="notificacao in notificacoes | filter:search" options="listView">
        <div class="nota" ng-click="addNotificacao(notificacao)">
            <div class="nota-thumb">
                <img ng-src="assets/calendario-thumb.png" width="35px"/>
            </div>
            <div class="nota-texto">
                <strong><h1 style="display: inline-block;" ng-bind="notificacao.nome"></h1></strong> - <h1 style="display: inline-block;" ng-bind="notificacao.especialidade"></h1><br>
                <h1 style="display: inline-block;" ng-bind="notificacao.data"></h1><h1 style="display: inline-block;">&nbsp;às&nbsp;</h1><h1 style="display: inline-block;" ng-bind="notificacao.horario"></h1>
            </div>
        </div>    
    </div>
