<html ng-app="GCProtoApp" ng-controller="NavigationController as navigation">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="stylesheet" type="text/css" href="css/ui-listView.css" />

        <!-- scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/app.module.js"></script>
    </head>
    <body>
        <div>
            <div class="text-center">
                <img src="assets/logo_golden_azul_250px.png" />
            </div>

            <div class="text-center">
            	<h1 ng-bind="navigation.page"></h1>
            </div>
        </div><!-- /container -->       

        <!-- Inicio -->            
        <div class="notifications panel panel-default" ng-controller="HomeController as home" >
            <div class="panel-heading" ng-show="navigation.isPage('Início')">
                <input class="form-control" ng-model="search.nome" placeholder="Procura por nome..." />
            </div>

            <div class="panel-body" ng-show="navigation.isPage('Início')">
                <div class="ui-list-view-striped" ui-list-view="notification in home.notifications | filter:search">
                    <div ng-class="{ selected: notification.selected }" ng-click="notification.selected = !notification.selected">
                        <img ng-src="assets/agenda-thumb-cinza.png" width="20px" ng-click="home.showNotification(notification, navigation)" />
                        <strong><h1 class="h1List" ng-bind="notification.nome"></h1></strong> - <h1 class="h1List" ng-bind="notification.especialidade"></h1><br>
                        <p class="pList" ng-bind="notification.data"></p> - <p class="pList" ng-bind="notification.horario"></p>
                    </div>
                </div>
            </div>

            <!-- Notificação -->
            <div ng-show="navigation.isPage('Notificação')">
                <strong><h1 class="h1List" ng-bind="home.selectedNotification.nome"></h1></strong> - <h1 class="h1List" ng-bind="home.selectedNotification.especialidade"></h1><br>
                <p class="pList" ng-bind="home.selectedNotification.data"></p> - <p class="pList" ng-bind="home.selectedNotification.horario"></p>
            </div>
        </div>		         
            
        <!-- Footer -->
	    <footer class="footer blue">
	 		<div class="row space-top">
            	<div class="col-xs-1">

            	</div>

            	<div class="col-xs-2 text-center">
            		<a href ng-click="navigation.goToPage('Início')" >
                        <img width="40px" ng-src="assets/inicio.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Carteirinha')" >
            		    <img width="40px" ng-src="assets/carteirinha.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Favoritos')" >
            		    <img width="40px" ng-src="assets/favoritos.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Agenda')" >
            		    <img width="40px" ng-src="assets/agenda.png" />
                    </a>
            	</div>

            	<div class="col-xs-2 text-center">
                    <a href ng-click="navigation.goToPage('Serviços')" >
            		    <img width="40px" ng-src="assets/servicos.png" />
                    </a>
            	</div>

            	<div class="col-xs-1">

            	</div>
            </div> 
			
		</footer>	

        <!-- bootstrap -->
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ui-listView.js"></script>

        

        <!-- controllers -->
        <script src="js/controllers.js"></script>

        

    </body>
</html>
