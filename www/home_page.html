<html ng-app="GCProtoApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/home.css" />
    </head>
    <body>
        <div>
            <div class="text-center">
                <img src="assets/logo_golden_azul_250px.png" />
            </div>

            <div class="text-center">
            	<h1>Início</h1>
            </div>
        </div><!-- /container -->

            <div class="notificacoes" ng-controller="NotificationController as controller">
                <div class="notificacao" ng-repeat="notification in controller.notifications | orderBy:'data'">
                    <h1>Compromisso <img ng-src="{{controller.agendaThumb}}" width="25px"></h1>                    
                	<p>
                        Médico: {{notification.nome}}, {{notification.especialidade}}                    
                        Data: {{notification.data}} às {{notification.horario}}
                    </p>
                </div>
            </div>    		 


       		 <footer class="footer blue">
       		 		<div class="row space-top">
		            	<div class="col-xs-1">

		            	</div>

		            	<div class="col-xs-2 text-center">
		            		<img width="40px" src="assets/inicio.png" />
		            	</div>

		            	<div class="col-xs-2 text-center">
		            		<img width="40px" src="assets/carteirinha.png" />
		            	</div>

		            	<div class="col-xs-2 text-center">
		            		<img width="40px" src="assets/favoritos.png" />
		            	</div>

		            	<div class="col-xs-2 text-center">
		            		<img width="40px" src="assets/agenda.png" />
		            	</div>

		            	<div class="col-xs-2 text-center">
		            		<img width="40px" src="assets/servicos.png" />
		            	</div>

		            	<div class="col-xs-1">

		            	</div>
		            </div> 
        			
    			</footer>	

        <!-- bootstrap -->
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.js"></script>

        <!-- scripts -->
        <script src="js/angularjs.js"></script>
        <script src="js/app.module.js"></script>

        <!-- controllers -->
        <script src="js/homeController.js"></script> 

        <script>
            $(document).ready(function(){
                console.log("document loaded");
            });            
        </script>

    </body>
</html>
