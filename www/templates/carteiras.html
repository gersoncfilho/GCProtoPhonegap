<!-- Carteiras -->            
<div ng-controller="CarteirasController">
    <div class="header">
        <div class="text-center col-xs-3">
            <img src="assets/logo_golden_vertical_50px.png" />
        </div> 
        <div class="col-xs-9" style="padding-top: 15px;">
            <h1 class="text-center" style="font-family: RobotoBold" ng-bind="titulo"></h1>
        </div>       
    </div>
    
    <!-- Lista de Carteiras -->
    <div class="ng-cloak">
        <div class="ui-list-view-striped" ui-list-view="carteira in carteiras">
            <div ng-click="addCarteira(carteira)">                
                <strong><h1 class="h1List" ng-bind="carteira.usuario"></h1></strong><h1 class="h1List">-</h1><h1 class="h1List" ng-bind="carteira.tipo"></h1><br>                  
            </div>
        </div>
    </div>
    
</div>
<!-- Carteiras -->
