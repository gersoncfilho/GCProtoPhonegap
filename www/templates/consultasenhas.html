    <div style="margin-top: 30px" back>

    	</div>

				<h1>Matrícula:</h1>
				<h2>989989989</h2>
			</div>
		</div>
		<div class="col-xs-10" style="margin-left: 0 !important; padding-left: 0 !important">
			<div class="field">
				<h1>CPF:</h1>
				<h2>00.000.000-00</h2>
			</div>
		</div>

    <br>
    <div class="row">

    	</div>

   <div ui-list-view="senha in senhas" options="listView" class="ui-list-view-striped">

        <div>
            <span style="display: inline-block;"><h2>CPF/CNPJ:</h2></span><strong>&nbsp;<h2 style="display: inline-block; color: black" ng-bind="senha.cpf_cnpj"></h2><BR>

        </div>
